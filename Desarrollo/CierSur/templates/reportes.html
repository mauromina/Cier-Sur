<!DOCTYPE html>
<html>
<head>
	<meta charset =	"utf-8">
	{%load static from staticfiles %}

	<link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet"  href="{% static 'css/main.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Valle', 3],
          ['Cundinamarca', 1],
          ['etc', 1],
          ['etc', 1],
          ['etc', 2]
        ]);

        // Set chart options
        var options = {'title':'Aspirantes por departamento',
                       'width':800,
                       'height':600};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

	<title>jelou2</title>
</head>
<body>

	<nav class = "se-gris padding-largo">
		<ul class ="no-lista text-center">
			<li class="col-md-3 pantalla pacifico"> <a href="/" class="verde">Inicio </a></li>
			<li class="col-md-3 pantalla pacifico"><a href="/ingreso/" class="verde">Ingreso </a></li>
			<li class="col-md-3 pantalla pacifico"><a href="/registro/" class="verde">Registro</a></li>

		</ul>

	</nav>

	<section>
		<div class = "text-center">			
			<h1 class ="pacifico grande azul">
				Reportes
			</h1>
			<div id="chart_div" class="center-block"></div>
		</div>

	</section>
	

</body>
</html>
